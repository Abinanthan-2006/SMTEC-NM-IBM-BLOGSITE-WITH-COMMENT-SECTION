  <style>
    :root{--bg:#f6f7fb;--card:#ffffff;--muted:#6b7280;--accent:#0b74de;--danger:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); margin:0; padding:24px; color:#0f172a}
    .container{max-width:800px;margin:0 auto}

    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(11,20,40,0.06);}
    h2{margin:0 0 10px;font-size:20px}
    form.comment-form{display:grid;grid-template-columns:1fr 120px;gap:12px}
    @media (max-width:640px){form.comment-form{grid-template-columns:1fr}}

    .comment-form .left{display:flex;flex-direction:column;gap:10px}
    input[type="text"], input[type="email"], textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:transparent;font-size:14px}
    textarea{min-height:100px;resize:vertical}
    .controls{display:flex;gap:8px;align-items:center}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.secondary{background:transparent;color:var(--accent);border:1px solid rgba(11,116,222,0.12)}

    /* comment list */
    .comments{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .comment{display:flex;gap:12px;padding:12px;border-radius:10px;border:1px solid #f0f2f5;background:linear-gradient(180deg,rgba(255,255,255,0.6),transparent);}
    .avatar{width:44px;height:44px;border-radius:50%;background:#e6eefc;color:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700}
    .meta{flex:1}
    .meta .head{display:flex;align-items:center;gap:8px}
    .name{font-weight:600}
    .time{color:var(--muted);font-size:13px}
    .text{margin-top:6px;white-space:pre-wrap}

    .actions{display:flex;gap:8px;margin-top:10px}
    .chip{padding:6px 8px;border-radius:999px;font-size:13px;border:1px solid #eef2ff;cursor:pointer}
    .reply-list{margin-top:10px;margin-left:56px;display:flex;flex-direction:column;gap:8px}
    .small{font-size:13px;color:var(--muted)}
